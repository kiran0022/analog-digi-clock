<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/993f01faf2.js" crossorigin="anonymous"></script>
</head>
<body>

   <div class="clock">
       <div class="outer-clock-face">
           <!-- <div class="marking marking-one"></div>
           <div class="marking marking-two"></div>
           <div class="marking marking-three"></div>
           <div class="marking marking-four"></div> -->
           
           <div class="inner-clock-face"></div>
           <div class="hand hour-hand"></div>
           <div class="hand min-hand"></div>
           <div class="hand second-hand"></div>
           
            <div id="neon">
                <i class="fa-brands fa-github">
                    <a target=_blank href="https://github.com/kiran0022">Github link</a>
                </i>   
            
            </div>
            
            <div class="num">
                <span>12</span>
                <span>3</span>
                <span>6</span>
                <span>9</span>
            </div>
        </div>
        
        
    
    </div>

    <div class="digital">
        <div class="display">
            <h1 class="time" id="neonText"></h1>
            <h1 class="day" id="neonText"></h1>
            <h1 class="date" id="neonText"></h1>
            <h1 class="vibeNote" id="neonText"></h1>
        </div>
    </div>

    <div class="footer">
        <h1> Inspired by my friend shri</h1>
    </div>
       


</body>
</html>
